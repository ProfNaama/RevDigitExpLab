<div class="review">
    <div class="reviewr">
        <img class="reviewerAvatar" alt="avatr">
        <div class="reviewrInfo">
            <h4 class="reviewerName">Reviewr Name</h4>
            <span class="EliteBadge">Elite 23</span>
            <p class="reviewerLocation">reviewr location</p>
            <p class="reviewerCount">2</p>
        </div>
    </div>
    <div class="stars">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star-half-o"></span>
        <span class="fa fa-star"></span>
    </div>
    <p class="reviewReviewSubjectName"></p>
    <p class="reviewText"></p>

    <!-- <input class="UsefullBTN" type="button" value="useful" onclick="usefullReviewClicked(this)"> -->
    
    <form class="RatingForm" action="">
        <br>
        <h6>Considering the review above, please answer the following questions:</h6>
    </form>
    <div id="question_template" style="display: none;">
        <table>
            <td>
                <label class="Q"></label>
            </td>
        </table>
        <table class="radio">
            <tr>
                <td>
                    <label class="radio_for_1" for="1"></label>
                </td>
                <td>
                    <input type="radio" class="range_radio_btn" value="1" onclick="onRadioButtonClicked(this)">
                    <input type="radio" class="range_radio_btn" value="2" onclick="onRadioButtonClicked(this)">
                    <input type="radio" class="range_radio_btn" value="3" onclick="onRadioButtonClicked(this)">
                    <input type="radio" class="range_radio_btn" value="4" onclick="onRadioButtonClicked(this)">
                    <input type="radio" class="range_radio_btn" value="5" onclick="onRadioButtonClicked(this)">
                    <input type="radio" class="range_radio_btn" value="6" onclick="onRadioButtonClicked(this)">
                    <input type="radio" class="range_radio_btn" value="7" onclick="onRadioButtonClicked(this)">
                </td>
                <td>
                    <label class="radio_for_7" for="7"></label>
                </td>
            </tr>    
        </table>
    </div>
    <script>
        function loadReviwQuestions() {
            const reviewQuestions = [
                {name: "usefull", for_1: "Not at all usefull", for_7: "Very usefull", label: "Using the scales below, how would you describe the above consumer review?"},
                {name: "helpfull", for_1: "Not at all helpfull", for_7: "Very helpfull"},
                {name: "informative", for_1: "Not at all informative", for_7: "Very informative"},
                {name: "effort", for_1: "Very little effort", for_7: "A lot of effort", label: "In your opinion, how much effort had the reviewer put into writing this review?"},
                {name: "thought", for_1: "Very little thought", for_7: "A lot of thought", label: "In your opinion, how much thought had the reviewer given to the above review when he/she wrote it?"},
                {name: "time", for_1: "Very little time", for_7: "A lot of time", label: "In your opinion, how much time did the reviewer spend writing this review?"},
                {name: "passive", for_1: "Very passive", for_7: "Very active", label: "Using the scales below, how do you think the reviewer was feeling at the time that he/she wrote the review?"},
                {name: "mellow", for_1: "Very mellow", for_7: "Very fired up"},
                {name: "energy", for_1: "Very low energy level", for_7: "Very low energy level"},
                {name: "reasons", for_1: "Not at all", for_7: "Very much", label: "There are a wide variety of reasons that customers might write a store review. Rate the extent to which you agree with the following statements: The cause of the review was something about the reviewer."},
                {name: "empathy_a", for_1: "Not at all", for_7: "Very much", label: "While reading this review, to what extent did you feel like you were experiencing the same emotions as the reviewer?"},
                {name: "empathy_b", for_1: "Not at all", for_7: "Very much", label: "While reading this review, to what extent did you feel concerned for the reviewer?"},
                {name: "empathy_c", for_1: "Not at all", for_7: "Very much", label: "While reading this review, to what extent did you feel moved by the review?"},
                {name: "valence_a", for_1: "Very bad", for_7: "Very good", label: "Overall, how would you describe the customer's feelings regarding the experience he/she wrote in the review above?"},
                {name: "valence", for_1: "Very unfavorable", for_7: "Very unfavorable"},
                {name: "valence_c", for_1: "Very unpleasant", for_7: "Very pleasant"},
                {name: "Confidence", for_1: "Not confident at all", for_7: "Very confident", label: "How confident are you in your assessment of the customer's feelings?"}
            ];
    
            reviewQuestions.forEach(function(question) {
                let q = $("#question_template").clone(true);
                q.removeAttr("id");
                if ("label" in question && question.label != "") {
                    q.children().find(".Q").text(question.label);
                }
                else {
                    q.children().find(".Q").hide();
                }
                q.children().find(".radio_for_1").text(question.for_1);
                q.children().find(".radio_for_7").text(question.for_7);
                q.children().find(".range_radio_btn").attr("name", question.name);
                q.appendTo(".RatingForm");
                q.show();
            });
        }
        loadReviwQuestions();
    </script>
</div>
