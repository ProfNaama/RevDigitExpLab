<div class="review">
    <form action="javascript:nextReviewClicked()">
        <div class="reviewr">
            <img class="reviewerAvatar" alt="avatr">
            <div class="reviewrInfo">
                <h4 class="reviewerName">Reviewr Name</h4>
                <span class="EliteBadge">Elite 23</span>
                <p class="reviewerLocation">reviewr location</p>
                <p class="reviewerCount">2</p>
            </div>
        </div>
        <div class="stars">
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star checked"></span>
            <span class="fa fa-star-half-o"></span>
            <span class="fa fa-star"></span>
        </div>
        <p class="reviewReviewSubjectName"></p>
        <p class="reviewText"></p>
        <div class="RatingForm" action="">
            <br>
            <h6 class="q_instructions">Considering the information above, please answer the following questions:</h6>
                <table>
                    <thead>
                        <tr>
                            <th></th>
                            <th>Strongly disagree</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th>Strongly agree</th>
                        </tr>
                    </thead>
                    <tbody class="RatingFormQuestions">
                    </tbody>
                </table>
        </div>
        <script>
            function onTemplateInstanceLoad() {
                reviewQuestions.forEach(function(question) {
                    let q = $(questionTemplateHtml).clone(true);
                    q.removeAttr("id");
                    if ("label" in question && question.label != "") {
                        q.find(".Q").text(question.label);
                        q.find(".range_radio_btn").attr("name", question.name);
                        q.appendTo(".RatingFormQuestions");
                        q.show();
                    }
                });
            }
            onTemplateInstanceLoad();
        </script>
        <input type="submit" class="formSubmit" value="">
    </form>
</div>
