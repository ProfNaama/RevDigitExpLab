<div class="review">
    <div class="reviewr">
        <img class="reviewerAvatar" alt="avatr">
        <div class="reviewrInfo">
            <h4 class="reviewerName">Reviewr Name</h4>
            <span class="EliteBadge">Elite 23</span>
            <p class="reviewerLocation">reviewr location</p>
            <p class="reviewerCount">2</p>
        </div>
    </div>
    <div class="stars">
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star checked"></span>
        <span class="fa fa-star-half-o"></span>
        <span class="fa fa-star"></span>
    </div>
    <p class="reviewReviewSubjectName"></p>
    <p class="reviewText"></p>
    <!-- <input class="UsefullBTN" type="button" value="useful" onclick="usefullReviewClicked(this)"> -->
    <form class="RatingForm" action="">
        <label for="">Using the scales below, how would you describe the above consumer review?</label>
        <div class="radio">
            <label for="1">not at all useful</label>
            <input type="radio" id="1" name="Valence" value="1">
            <input type="radio" id="2" name="Valence" value="2">
            <input type="radio" id="3" name="Valence" value="3">
            <input type="radio" id="4" name="Valence" value="4">
            <input type="radio" id="5" name="Valence" value="5">
            <input type="radio" id="6" name="Valence" value="6">
            <input type="radio" id="7" name="Valence" value="7">
            <label for="7">Very useful</label>
        </div>
        <label for="">Overall, how would you describe the customer's feelings regarding the experience he/she wrote in the review above? sentiment: </label>
        <div class="radio">
            <label for="1">Very bad</label>
            <input type="radio" id="1" name="Valence" value="1">
            <input type="radio" id="2" name="Valence" value="2">
            <input type="radio" id="3" name="Valence" value="3">
            <input type="radio" id="4" name="Valence" value="4">
            <input type="radio" id="5" name="Valence" value="5">
            <input type="radio" id="6" name="Valence" value="6">
            <input type="radio" id="7" name="Valence" value="7">
            <label for="7">Very good</label>
        </div>
        
    </form>
