<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews experiment option 1</title>
    <style> @import url('https://fonts.googleapis.com/css2?family=Manrope:wght@300&display=swap');</style>
    <link rel="stylesheet" href="../static/css/style4.css">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js" ></script>
    <!--scripts-->
    <script src="../static/js/load_csv_data_common.js" ></script>
    <script src="../static/js/load_csv_reviews.js" ></script>
    <script defer src="../static/js/general.js"></script>
    </head>
<body>
    <div class="gridContainer">
        <header>
            <div class="resHeader">
                <h1 class="resName">restaurant name</h1>
                <p class="resTag">Restaurant tag line </p>
            </div>
            <div class="overall_Star_rating">
                    <div class="starsAGR">
                        <div class="starsIcons">
                            <div class="containerSTAR">
                                <span class="star star-under fa fa-star">
                                    <span class="star star-over fa fa-star empty-star"></span>
                                </span>
                            </div>
                            <div class="containerSTAR">
                                <span class="star star-under fa fa-star">
                                    <span class="star star-over fa fa-star empty-star"></span>
                                </span>
                            </div>
                            <div class="containerSTAR">
                                <span class="star star-under fa fa-star">
                                    <span class="star star-over fa fa-star empty-star"></span>
                                </span>
                            </div>
                            <div class="containerSTAR">
                                <span class="star star-under fa fa-star">
                                    <span class="star star-over fa fa-star empty-star"></span>
                                </span>
                            </div>
                            <div class="containerSTAR">
                                <span class="star star-under fa fa-star">
                                    <span class="star star-over fa fa-star empty-star"></span>
                                </span>
                            </div>
                            
                        </div>
                        <div class="avgStars">
                            <span class="avg-rating-num"></span>
                            <span class="count_of_revs"></span>
                        </div>
                        </div>
                    <div class="bars">
                        <div class="stars_count">
                            <p>5 stars</p>
                            <div class="stars_count_bar">
                                <div class="stars_bar_fill five_stars"></div>
                            </div>
                        </div>
                        <div class="stars_count">
                            <p>4 stars</p>
                            <div class="stars_count_bar">
                                <div class="stars_bar_fill four_stars"></div>
                            </div>
                        </div>
                        <div class="stars_count">
                            <p>3 stars</p>
                            <div class="stars_count_bar">
                                <div class="stars_bar_fill three_stars"></div>
                            </div>
                        </div>
                        <div class="stars_count">
                            <p>2 stars</p>
                            <div class="stars_count_bar">
                                <div class="stars_bar_fill two_stars"></div>
                            </div>
                        </div>
                        <div class="stars_count">
                            <p>1 stars</p>
                            <div class="stars_count_bar">
                                <div class="stars_bar_fill one_stars"></div>
                            </div>
                        </div>
                    </div>
            </div>
        </header>
        <div class="left"></div>
        <main class="main">
            <div class="reviewsContainer" id="reviewsContainer"></div>
        </main>
        <div class="right"></div>
        <footer>
            <div class="finish">
                <button id="FinishedBTN" type="button" onclick="submitSurvey()">Submit</button>
            </div>
            <p>Icons made by <a href="https://www.flaticon.com/authors/famo" title="Famo">Famo</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></p>
        </footer>
    </div>
</body>
</html>
